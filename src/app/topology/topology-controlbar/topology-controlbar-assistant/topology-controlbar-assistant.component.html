<div class="widget-container">
    <ng-select #select
      [items]="options"
      [(ngModel)]="selection"
      [multiple]="false"
      [searchable]="false"
      [clearable]="false"
      [typeahead]="searchInput"
      bindLabel="name"
      [placeholder]="selectPlaceholderText()"
      [loading]="loading"
      (open)="onOpen()"
      (close)="finalizeSelection()"
    >
    </ng-select>
  </div>
